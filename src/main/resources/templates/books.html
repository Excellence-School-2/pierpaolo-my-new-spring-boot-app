<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"></html>>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name = "viewport" content="width= device-width, initial-scale= 1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>ISBN</th>
            <th>Author</th>
        </tr>
        <tr th:each="book: ${books}">
            <td th:text="${books.id}">123</td>
            <td th:text="${books.title}">Title Example</td>
            <td th:text="${books.isbn}">123-asd</td>
            <td th:text="${books.author.getName()}">Carlo</td>
        </tr>
    </table>
</body>
</html>
